<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ card.title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="capture snapshot" data-user-id="demo-user">

  <a class="profile-link" href="#" aria-label="Profile">
    <svg class="profile-link__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4Zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5Z" />
    </svg>
  </a>

  <header class="capture__header">
      <div class="capture__header-inner">
        <div class="capture__branding">
            <img
                class="logo-mark__image"
                src="{{ url_for('static', filename='images/erg_cool.png') }}"
                alt="Rowlytics logo"
            />

          <span class="logo-mark__text">Rowlytics</span>
        </div>

        <a class="capture__back" href="{{ url_for('public.landing_page') }}">
          Back
        </a>
      </div>
    </header>

    <main class="detail__wrapper">
      <a class="detail__back" href="{{ url_for('public.landing_page') }}">Back</a>
      <section class="detail__card">
        <div>
          <h1>{{ card.title }}</h1>
          <p>View Snapshots Recorded During Workouts</p>
          <br>
        </div>
      </section>

      <section class="recordings-panel">
        <div class="recordings-panel__header">
          <h2>Recorded Clips</h2>
          <p>Auto-captured clips appear here after uploads finish.</p>
        </div>
        <div id="recordingsGrid" class="recordings-grid"></div>
        <p id="recordingsMessage" class="recordings-message" aria-live="polite"></p>
      </section>
    </main>

    <script src="{{ url_for('static', filename='js/workout_summaries.js') }}" defer></script>
  </body>
</html>
